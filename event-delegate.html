<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Aspernatur, tempore natus.</li>
            <li class="item">Maxime, aliquam at.</li>
            <li class="item">Quos, animi odit?</li>
            <li class="item">Voluptates, veniam ut?</li>
            <li class="item">Adipisci, molestias repellat.</li>
        </ul>
        <button id="btn-add-new">Add item</button>
        <script>
            // const items = document.getElementsByClassName('item');
            // for (const item of items) {
            //     item.addEventListener('click',function(event){
            //         event.target.parentNode.removeChild(event.target);
            //     })
            // }

            document.getElementById('list-container').addEventListener('click', function(event){
                event.target.parentNode.removeChild(event.target);
            });
            document.getElementById('btn-add-new').addEventListener('click', function(){
                const listContainer = document.getElementById('list-container');

                const li = document.createElement('li');
                li.innerText = 'Brand new item added';
                li.classList.add('item');
                listContainer.appendChild(li);
            })
        </script>
    </section>
</body>
</html>
